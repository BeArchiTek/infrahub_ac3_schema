---
version: "1.0"
nodes:
  - name: Person
    namespace: Organization
    human_friendly_id: [ 'last_name__value', 'first_name__value' , 'middle_name__value' ]
    attributes:
      - name: first_name
        label: First Name
        kind: Text
        description: First name
        optional: true
      - name: middle_name
        label: Middle Name
        kind: Text
        description: Middle Name
        optional: true
      - name: last_name
        label: Last Name
        kind: Text
        description: Last Name
        optional: true
      - name: email
        label: Email
        kind: Email
        description: Email
        optional: true
      - name: mobile
        label: Mobile Phone Number
        kind: Text
        description: Mobile Phone Number Starting with + and country code
        optional: true
      - name: default_location
        label: Default Site
        kind: Text
        description: Default Site
        optional: true
      - name: remote_worker
        label: Remote Worker
        kind: Boolean
        description: Default Site
        default_value: true

