---
version: "1.0"
nodes:
  - name: Appliance
    namespace: Campus
    human_friendly_id: ['hostname__value']
    attributes:
      - name: hostname
        kind: Text
        unique: true
      - name: model
        kind: Text
        description: Model of the device (S600 or S2000)
      - name: description
        kind: Text
        optional: true
      - name: os_version
        kind: Text
        optional: true
      - name: serial_number
        label: Serial Number
        kind: Text
        optional: true
      - name: rack
        label: Cabinet, Rack or Enclosure name
        description: Cabinet, Rack or Enclosure
        kind: Text
        optional: true
      - name: position
        label: Position (Bottom RU)
        description: Lowest or bottom rack unit.
        kind: Number
        optional: true
      - name: uplink_interface
        description: Uplink Interface
        kind: Text
        optional: true
      - name: interface_behavior
        label: Interface Behavior
        kind: Text
        description: Defines how the interface is behaving (L3, L2, monitoring, etc.)
        optional: true
      - name: site
        kind: Text
        label: Site (Location of the device)
        description: Site where the device is located
        optional: true
      - name: site_type
        label: Site Type
        kind: Text
        description: Site type (branch, campus, datacenter)
        optional: true
      - name: building
        label: Building
        description: Building
        kind: Text
        optional: true
      - name: floor
        label: Floor
        description: Floor
        kind: Number
        optional: true
      - name: uplink_devince
        label: Uplink Device
        kind: Text
        description: uplink device
        optional: true
      - name: installation_planned_date
        label: Installation Planned Date
        kind: Text
        description: When the device will be installed
        optional: true
      - name: installation_actual_date
        label: Installation Actual Date
        kind: Text
        description: When the device was actually installed
        optional: true
      - name: mgmt_subnet
        label: Management Subnet
        kind: Text
        description: Management Subnet
        optional: true
      - name: fqdn
        label: Device FQDN
        kind: Text
        description: Fully qualified domain name
        optional: true
      - name: domain
        label: Domain
        kind: Text
        description: Domain Name
        optional: true
      - name: mgmt_sw
        label: Management Switch
        kind: Text
        description: Management switch
        optional: true
      - name: mgmt_intf
        label: Management Interface
        kind: Text
        description: Management interface
        optional: true
      - name: mgmt_vlan
        label: Management VLAN
        kind: Text
        description: Management VLAN
        optional: true
      - name: power_plug
        label: Power Plug
        kind: Text
        description: Power plug
        optional: true
      - name: installation_notes
        label: Installation Notes
        kind: Text
        description: Installation notes
        optional: true
      - name: smart_hands
        label: Installer Name
        kind: Text
        description: Smart hands name
        optional: true
      - name: sh_email
        label: Installer Email
        kind: Text
        description: Smart hands email
        optional: true
      - name: sh_mobile
        label: Installer Mobile
        kind: Text
        description: Smart hands Mobile
        optional: true
      - name: photos_url
        label: Photos
        kind: Text
        description: Photos
        optional: true
      - name: valid_vlan_start
        label: Valid VLAN Range Start
        kind: Number
        description: Valid VLAN Range Start (700 for 700-799)
        optional: true
